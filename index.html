<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    *, *::before, *::after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    h1{
      text-align: center;
    }
    .container{
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
    }
    .container img{
      width: 30%;
      margin: 15px 0;
    }
    @media screen and (max-width: 500px){
      .container img{
        width: 100% ;
      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature Gallery</title>
</head>
<body>
  <h1>Gallery</h1>
  <div class="container">
    <img src="images/elephant.jpg" alt="Elephant">
    <img src="images/flamingo.jpg" alt="Flamingo">
    <img src="images/fox.jpg" alt="Fox">
    <img src="images/giraffe.jpg" alt="Giraffe">
    <img src="images/lion.jpg" alt="Lion">
    <img src="images/rabbit.jpg" alt="Rabbit">
  </div>
</body>
</html>
